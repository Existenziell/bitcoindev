# Update block-history and pool-distribution in Vercel Blob every 6 hours.
# Only this workflow writes to blob; the Next.js app is read-only.

name: Update block history

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update block history (write to blob)
        env:
          BLOCK_HISTORY_BLOB_URL: ${{ vars.BLOCK_HISTORY_BLOB_URL }}
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
          BITCOIN_RPC_URL: ${{ vars.BITCOIN_RPC_URL }}
        run: npx tsx scripts/update-block-history.ts
