# Update block-history and pool-distribution in the repo every 6 hours.
# The script writes to public/data/; this workflow commits and pushes the files.

name: Update block history

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update block history
        run: npx tsx scripts/update-block-history.ts

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/block-history.json public/data/pool-distribution.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update block data"
            git push
          fi
